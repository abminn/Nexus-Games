
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ignis - Unblocked Games</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0px;
      background: linear-gradient(90deg, #0a063d, #2e0404);
      font-family: "Rajdhani", sans-serif;
      font-weight: 550;
      color: white;
      overflow-x: hidden;
    }

    /* Main Container */
    #main-container {
      padding: 40px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 60px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff003c, #0066ff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 rgb(255,0,150, 0.3)
    }

    /* Search Bar */
    #search {
      width: 60%;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 18px;
      border: 2px solid #223;
      background: #0f0f18;
      color: white;
      outline: none;
      transition: 0.2s;
      box-shadow: 0 0 10px #0066ff;
      border-color: #0066ff;
    }
    #search:hover {
      border-color: #ff003c;
      box-shadow: 0 0 10px #ff003c;
    }
    #search:focus {
      border-color: #d622c1;
      box-shadow: 0 0 10px #d622c1;
    }

    /* Game Grid */
    #game-grid {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 30px;
      padding: 20px;
    }

    .game-card {
      background: #15151f;
      border-radius: 20px;
      border: 2px solid;
      padding: 15px;
      cursor: pointer;
      opacity: 1;
      animation: popIn 0.5s;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.2s ease;
      transform-origin: center;
      box-shadow: 0 0 15px #0066ff;
      border-color: #0066ff;
    }

    .game-card:hover {
      transform: scale(1.03);
      border-color: #ff003c;
      box-shadow: 0 0 15px #ff003c;
    }

    .game-card:active {
      transform: scale(0.95);
      border-color: #d62285;
      box-shadow: 0 0 15px #d62285;
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
    }

    .game-title {
      margin-top: 10px;
      font-size: 20px;
    }

    /* Animations */
    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

    <title>Online Games</title>
    <script>
      const iframe = document.getElementById("iframe");
    var mousePosition;
    var offset = [0,0];
    var div;
    var isDown = false;

    div = document.getElementById("menu");

    div.addEventListener('mousedown', function(e) {
        div.style.cursor = "move";
        isDown = true;
        offset = [
            div.offsetLeft - e.clientX,
            div.offsetTop - e.clientY
        ];
    }, true);

    document.addEventListener('mouseup', function() {
        isDown = false;
        div.style.cursor = "";
    }, true);

    document.addEventListener('mousemove', function(event) {
        event.preventDefault();
        if (isDown) {
            mousePosition = {

                x : event.clientX,
                y : event.clientY

            };
            div.style.left = (mousePosition.x + offset[0]) + 'px';
            div.style.top  = (mousePosition.y + offset[1]) + 'px';
        }
    }, true);

    // Line BREAK!

    function openMenu() {
        document.getElementById("menu").hidden = false;
    }

    function closeMenu() {
        document.getElementById("menu").hidden = true;
    }
    
    function ab() {
        var win = window.open();
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        var iFrame = win.document.createElement("iframe");
        iFrame.style.height = "100%";
        iFrame.style.width = "100%";
        iFrame.style.margin = "0";
        iFrame.style.border = "none";
        iFrame.src = document.getElementById("iframe").src;
        win.document.body.appendChild(iFrame);
    }
    </script>

    const search = document.getElementById("search");

    let url = "aHR0cHM6Ly9jZG4uanNkZWxpdnIubmV0L2doL1pvdHJvbml4L0lnbmlzLUdhbWVzQG1haW4="
   
     allGames.forEach(game => {
        gameGrid.innerHTML += `<div class="game-card" onclick="openGame('${game}')">
        <img src="${atob(url)}/Images/${game}.png" draggable=false />
        <div class="game-title">${game}</div>
      </div>`;
      })
    
    window.openGame = async function(name, reload) {
      let file = "https://cdn.jsdelivr.net/gh/Zotronix/Ignis-Games@main" + "/Games/" + name + "/"
       try {
        const response = await fetch(file + "index.html");

        var code = await response.text();
        
        if (!code.includes("<script")) {
          console.error("Game doesn't exist: " + file + "index.html")
          return null
        }
         
        if (!code.includes("<base")) {
          code = `<base href="${file}" >` + code
        }
        
        const blob = new Blob([code], { type: 'text/html' });
         
        const gameUrl = URL.createObjectURL(blob);
        iframe.src = gameUrl;
        frame.hidden = false;
        main.hidden = true;
         
        iframe.dataset.url = name;
      } catch (error) {
        console.error("Error getting code: " + error);
        return null
      }
    }
    
    window.home = function() {
      iframe.src = "";
      frame.hidden = true;
      main.hidden = false;
      iframe.dataset.url = "";
      document.getElementById("menu").hidden = true;
    }

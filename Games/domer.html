<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #020617;
            background-image: radial-gradient(circle at center, rgba(168, 85, 247, 0.1) 0%, rgba(2, 6, 23, 1) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .domer-button {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .domer-button:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #a855f7;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
            background: rgba(30, 41, 59, 0.6);
        }

        .domer-button:active {
            transform: scale(0.95);
        }

        .domer-image {
            width: 250px;
            height: 250px;
            object-fit: contain;
            border-radius: 16px;
            pointer-events: none;
        }

        .domer-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 0.2em;
            color: white;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.8);
        }
    </style>
</head>
<body>

    <button class="domer-button" onclick="domer()">
        <img src="https://files.catbox.moe/av8r0b.png" alt="Domer" class="domer-image">
        <span class="domer-text">domer</span>
    </button>

    <script>
        const audio = new Audio('https://files.catbox.moe/dces9s.mp3');
        
        function domer() {
            // Reset audio to start in case it's already playing
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Audio playback failed:", e));
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Game Request</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBejlIoVFKcGr9OqIBcpi1G0LZFrc8Fp6E",
      authDomain: "ignis-games.firebaseapp.com",
      projectId: "ignis-games",
      storageBucket: "ignis-games.firebasestorage.app",
      messagingSenderId: "880977601892",
      appId: "1:880977601892:web:3b0a44df73dfa99e5b4671",
      measurementId: "G-J1N8327SL0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function submitRequest(e) {
      e.preventDefault();
      let name = document.getElementById("gameName").value.trim();
      const msg = document.getElementById("msg");
      const loader = document.getElementById("loader");

      if (!name) return alert("Please enter a game name.");

      msg.textContent = "";
      loader.style.display = "inline-block";
      
      if (document.getElementById("container").dataset.priority == 1) {
        name = "&%++" + name + "++%&";
      }
      
      try {
        // artificial delay (3-5 seconds)
        await new Promise(res => setTimeout(res, 2000 + Math.random() * 1000));

        await addDoc(collection(db, "gameRequests"), {
          name: name,
          timestamp: new Date()
        });

        msg.textContent = "✅ Request submitted successfully!";
        msg.style.color = "#7fffd4";
        document.getElementById("gameName").value = "";
      } catch (err) {
        console.error(err);
        msg.textContent = "❌ Error submitting request.";
        msg.style.color = "#ff7070";
      } finally {
        loader.style.display = "none";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("requestForm").addEventListener("submit", submitRequest);
    });
  </script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #141428, #1f2a48);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 180, 255, 0.2);
      width: 350px;
      height: 200px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #48c6ef;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }
    h2 {
      font-size: 1.8rem;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 0, 1);
      display: none;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      background: rgba(255,255,255,0.15);
      color: white;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      background: rgba(255,255,255,0.25);
    }
    #btn {
      background: linear-gradient(135deg, #00bfff, #00ffa3);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #btn:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    .msg {
      margin-top: 0.8rem;
      font-size: 0.9rem;
    }
    .loader {
      display: none;
      margin-top: 0.8rem;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #00bfff;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      margin-inline: auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes blur {
      0% {filter: blur(10px)}
      100% {filter: blur(0px)}
    }
    @keyframes coolText {
      0% { opacity: 0; transform: translateY(-100px) }
      100% { opacity: 1, transform: translate(0px); }
    }
    @keyframes fadeOut {
      0% {opacity: 1}
      100% {opacity: 0}
    }
    #access {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #00bfff, #00ffa3);
      color: white;
      font-weight: bold;
      border: none;
      width: 5rem;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 100;
    }

    #access:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    #priorityT {
      position: fixed;
      color: white;
      font-size: 5em;
      z-index: 99;
      text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1 id="priorityT" hidden>Welcome, User</h1>
<button id="access" onclick="accessAdmin()">Admin</button>
  <div class="container" id="container">
    <h2 id="prioHeader">PRIORITY USER</h2>
    <h1>Game Request</h1>
    <form id="requestForm">
      <input id="gameName" type="text" placeholder="Game name..." />
      <button type="submit" id="btn">Submit</button>
      <div id="loader" class="loader"></div>
      <div id="msg" class="msg"></div>
    </form>
  </div>
  <div id="admin" hidden>
  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBejlIoVFKcGr9OqIBcpi1G0LZFrc8Fp6E",
      authDomain: "ignis-games.firebaseapp.com",
      projectId: "ignis-games",
      storageBucket: "ignis-games.firebasestorage.app",
      messagingSenderId: "880977601892",
      appId: "1:880977601892:web:3b0a44df73dfa99e5b4671",
      measurementId: "G-J1N8327SL0"
    };

    const app = getApps().length
  ? getApps()[0]
  : initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ADMIN_PASSWORD = "Zotronix";
    const PRIORITY_PASSWORD = "PRIORITY";

    async function loadRequests() {
      const q = query(collection(db, "gameRequests"), orderBy("timestamp", "desc"));
      const snap = await getDocs(q);
      const list = document.getElementById("requestsList");
      list.innerHTML = "";

      snap.forEach(docc => {
        const data = docc.data();
        const id = docc.id;
        const li = document.createElement("li");
        let queryName = data.name;
        
        const priority = queryName.startsWith("&%++") & queryName.endsWith("++%&");
        
        if (priority) {
          li.classList.add("priority");
          queryName = queryName.split("&%++")[1].split("++%&")[0];
        }
        
        li.textContent = queryName;
        list.appendChild(li);
        
        li.onclick = async () => {
        if (confirm(`Remove "${queryName}"?`)) {
          try {
           const docRef = doc(db, "gameRequests", id);
           await deleteDoc(docRef);
          li.remove()
          } catch (err) {
            console.log("Error removing: " + err)
          }
        }
        };
      });
    }

    window.checkPassword = () => {
      const input = document.getElementById("passwordInput").value;
      const errorMsg = document.getElementById("errorMsg");

      if (input === ADMIN_PASSWORD) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("content").style.display = "block";
        loadRequests();
      } else if(input === PRIORITY_PASSWORD) {
        let con = document.getElementById("container");
        let pT = document.getElementById("priorityT");
        document.getElementById("access").click();
        con.dataset.priority = 1;
        con.style.boxShadow = "0 0 25px rgb(255, 255, 0)";
        document.getElementById("prioHeader").style.display = "block";
        document.getElementById("passwordInput").value = "";
        
        pT.hidden = false;
        con.style.animation = "7s blur";
        pT.style.animation = "3s coolText";
        setTimeout(function() {
          pT.style.animation = "2s ease-in fadeOut";
        }, 3000)
        setTimeout(function() {
          pT.hidden = true;
          con.style.animation = "";
        }, 5000)
        
      } else {
        errorMsg.textContent = "Incorrect password.";
      }
    };
  </script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #141428, #1f2a48);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 180, 255, 0.2);
      width: 340px;
      height: auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #48c6ef;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }
    input {
      width: 94%;
      padding: 10px;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255,255,255,0.15);
      color: white;
      text-align: center;
    }
    button {
      width: 100%;
      background: linear-gradient(135deg, #00bfff, #00ffa3);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    li {
      background: rgba(255,255,255,0.1);
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .priority {
      background: rgba(255, 255, 0, 0.1)
    }
    li:hover {
      background: rgba(255,0,0,0.2);
    }
    #errorMsg {
      color: #ff7070;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="loginBox" class="container">
    <h1>Admin Access</h1>
    <input id="passwordInput" type="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Login</button>
    <div id="errorMsg"></div>
  </div>

  <div id="content" class="container" style="display:none;">
    <h1>Game Requests</h1>
    <ul id="requestsList"></ul>
  </div>
</body>
</html>

  </div>
  
  <script>
    let state = false;
    const btn = document.getElementById("access");
    const admin = document.getElementById("admin");
    const con = document.getElementById("container")
    
    function accessAdmin() {
      if (!state) {
        admin.hidden = false;
        con.hidden = true;
        btn.innerText = "Back"
        state = true
      } else {
        admin.hidden = true;
        con.hidden = false;
        btn.innerText = "Admin";
        state = false;
      }
    }
  </script>
</body>
</html>

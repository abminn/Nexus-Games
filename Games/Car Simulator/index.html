<!DOCTYPE html>
<html lang="en-us">

<head>
	<base href="https://cdn.jsdelivr.net/gh/Zotronix/Ignis-Games@main/Games/Car%20Simulator/" />
	<script>
		if (window.parent !== window.self) window.parent.postMessage("bonk", "*");
      window.addEventListener("DOMContentLoaded", function () {
        document.body.style.margin = "0";
        document.body.style.height = "100vh";
        document.body.style.overflow = "hidden";
      });
	</script>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Cars Simulator</title>
	<link href="style.css" rel="stylesheet" />
	<link rel="stylesheet" href="tstyle.css" />
	<script src="UnityProgress.js"></script>
	<link rel="icon" href="favicon.ico" />
	<script src="UnityLoader.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/Zotronix/Ignis-Games@main/Games/files.js"></script>
	<script>
		combineUnityData(["cars-simulator-v2.data.unityweb.part1", "cars-simulator-v2.data.unityweb.part2"]).then(dataUrl => {

const jsonText = `{
"TOTAL_MEMORY": 268435456,
"dataUrl": "${dataUrl}",
"asmCodeUrl": "https://cdn.jsdelivr.net/gh/Zotronix/Ignis-Games/Games/Car%20Simulator/cars-simulator-v2.asm.code.unityweb",
"asmMemoryUrl": "https://cdn.jsdelivr.net/gh/Zotronix/Ignis-Games/Games/Car%20Simulator/cars-simulator-v2.asm.memory.unityweb",
"asmFrameworkUrl": "https://cdn.jsdelivr.net/gh/Zotronix/Ignis-Games/Games/Car%20Simulator/cars-simulator-v2.asm.framework.unityweb",
"splashScreenStyle": "Dark",
"backgroundColor": "#222C36"
}`

const blob = new Blob([jsonText], {type: "application/json"});
const jsonUrl = URL.createObjectURL(blob);

		var gameInstance = UnityLoader.instantiate("gameContainer", jsonUrl, {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, "complete");
          },
        },
      });

});
	</script>
	<script src="lib.js" type="text/javascript"></script>
	<script src="gamebreak.js" type="text/javascript"></script>
</head>

<body>
	<div class="webgl-content">
		<div id="gameContainer" style="width: 100vw; height: 100vh;"></div>
	</div>
</body>

</html>

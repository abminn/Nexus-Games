						<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        #main-container {
            background-color: white;
            width: 300px;
            height: 400px;
            padding: 20px;
            border-radius: 8px;
            overflow-y: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        #game-list {
            max-height: 350px;
            overflow-y: auto;
        }

        .game-option {
            background-color: #eee;
            margin: 10px 0;
            padding: 10px 15px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .game-option:hover {
            background-color: #ddd;
        }

        .game-option:active {
            background-color: #ccc;
        }
        #embed {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
					</head>

            urlList.push({
                "name": urlGstoreList[i].name,
                "url": base + urlGstoreList[i].name.toLowerCase().split(" ").join("") + ".swf"
            });
        }

        // Add game options dynamically
        for (let i = 0; i < urlList.length; i++) {
            let ta = document.createElement("div");
            ta.onclick = function() {
                launchGame(urlList[i].url)
            }
            ta.innerText = urlList[i].name;
            ta.className = "game-option";
            document.getElementById("game-list").appendChild(ta);
        }

        var ruffle = RufflePlayer.newest(); // Get the Ruffle player
            var player = ruffle.createPlayer();
            player.style.width = "100%";
            player.style.height = "100%";
            document.body.appendChild(player);
            player.style.display = "none";
        function launchGame(url) {
            player.style.display = "block";
            document.getElementById("main-container").hidden = true;
            player.load(url);
        }
        
        document.onkeydown = function(key) {
            if (key.ctrlKey && key.altKey && key.key == "l") {

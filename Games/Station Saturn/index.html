<!DOCTYPE html>
<html lang="en-us">

<head>
	<base href="https://cdn.jsdelivr.net/gh/Zotronix/Ignis-Games/Games/Station%20Saturn/" />
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Unity WebGL Player | Station Saturn</title>
	<link rel="shortcut icon" href="TemplateData/favicon.ico">
	<style>
		body {
			padding: 0;
			margin: 0
		}

		html,
		body,
		#unity-container,
		#unity-canvas {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		#unity-container {
			position: absolute;
			top: 0;
			left: 0;
		}

		#unity-container.unity-mobile {
			width: 100%;
			height: 100%
		}

		#unity-canvas {
			background: #000000
		}

		.unity-mobile #unity-canvas {
			width: 100%;
			height: 100%
		}

		#unity-loading-bar {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			display: none
		}

		#unity-logo {
			width: 154px;
			height: 130px;
			background: url('unity-logo-dark.png') no-repeat center
		}

		#unity-progress-bar-empty {
			width: 141px;
			height: 18px;
			margin-top: 10px;
			margin-left: 6.5px;
			background:
				url('progress-bar-empty-dark.png') no-repeat center
		}

		#unity-progress-bar-full {
			width: 0%;
			height: 18px;
			margin-top: 10px;
			background: url('progress-bar-full-dark.png') no-repeat center
		}

		#unity-footer {
			position: relative
		}

		.unity-mobile #unity-footer {
			display: none
		}

		#unity-webgl-logo {
			float: left;
			width: 204px;
			height: 38px;
			background: url('webgl-logo.png') no-repeat center
		}

		#unity-build-title {
			float: right;
			margin-right: 10px;
			line-height: 38px;
			font-family: arial;
			font-size: 18px
		}

		#unity-fullscreen-button {
			float: right;
			width: 38px;
			height: 38px;
			background: url('fullscreen-button.png') no-repeat center
		}
	</style>
</head>

<body>
	<div id="unity-container" class="unity-desktop">
		<canvas id="unity-canvas"></canvas>
		<div id="unity-loading-bar">
			<div id="unity-logo"></div>
			<div id="unity-progress-bar-empty">
				<div id="unity-progress-bar-full"></div>
			</div>
		</div>
		<div id="unity-warning"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/gh/Zotronix/Ignis-Games@main/Games/files.js"></script>
	<script>
		(async () => {
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

canvas.style.width = "100vw";
canvas.style.height = "100vh";

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "https://cdn.jsdelivr.net/gh/Zotronix/Ignis-Games/Games/Station%20Saturn/Build";
      var loaderUrl = buildUrl + "/WebGL.loader.js";

const dataUrl = await combineUnityData(["https://cdn.jsdelivr.net/gh/Zotronix/Ignis-Games/Games/Station%20Saturn/Build/WebGL.data.part1.bin", "https://cdn.jsdelivr.net/gh/Zotronix/Ignis-Games/Games/Station%20Saturn/Build/WebGL.data.part2.bin","https://cdn.jsdelivr.net/gh/Zotronix/Ignis-Games/Games/Station%20Saturn/Build/WebGL.data.part3.bin","https://cdn.jsdelivr.net/gh/Zotronix/Ignis-Games/Games/Station%20Saturn/Build/WebGL.data.part4.bin"]);
const codeUrl = await combineUnityData(["https://cdn.jsdelivr.net/gh/Zotronix/Ignis-Games/Games/Station%20Saturn/Build/WebGL.wasm.part1.bin", "https://cdn.jsdelivr.net/gh/Zotronix/Ignis-Games/Games/Station%20Saturn/Build/WebGL.wasm.part2.bin"]);

      var config = {
        dataUrl: dataUrl,
        frameworkUrl: buildUrl + "/WebGL.framework.js",
        codeUrl: codeUrl,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MaksimChmutov",
        productName: "Station Saturn",
        productVersion: "1.0.0",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;

        unityShowBanner('WebGL builds are not supported on mobile devices.');
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
})();
	</script>
</body>

</html>

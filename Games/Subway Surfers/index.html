<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Pokemon Collection</title>
	<style>
		body {
			margin: 0;
			font-family: "Segoe UI", sans-serif;
			background: linear-gradient(180deg, #111 0%, #222 100%);
			color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
			min-height: 100vh;
		}

		h1 {
			margin: 30px 0 10px;
			text-transform: uppercase;
			letter-spacing: 2px;
			font-size: 28px;
		}

		#gameGrid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 20px;
			width: 90%;
			max-width: 1000px;
			margin-bottom: 40px;
		}

		.game-card {
			background: #1b1b1b;
			border-radius: 10px;
			overflow: hidden;
			cursor: pointer;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
			transition: transform 0.2s, box-shadow 0.2s;
		}

		.game-card:hover {
			transform: scale(1.05);
			box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
		}

		.game-card img {
			width: 100%;
			display: block;
			height: 140px;
			object-fit: cover;
		}

		.game-card span {
			display: block;
			padding: 10px;
			text-align: center;
			font-weight: bold;
			text-transform: capitalize;
			color: #eee;
		}

		#playerModal {
			position: fixed;
			inset: 0;
			background: rgba(0, 0, 0, 0.9);
			display: none;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			z-index: 999;
		}

		#playerModal {
			position: fixed;
			inset: 0;
			background: rgba(0, 0, 0, 0.9);
			display: none;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			z-index: 999;
		}

		#playerModal iframe {
			width: 1100px;
			height: 800px;
			border: none;
			border-radius: 10px;
			max-width: 95vw;
			max-height: 85vh;
		}

		#playerButtons {
			position: absolute;
			top: 20px;
			right: 30px;
			display: flex;
			gap: 10px;
		}

		#playerButtons button {
			background: #ff4444;
			border: none;
			color: white;
			padding: 10px 20px;
			font-size: 16px;
			border-radius: 8px;
			cursor: pointer;
			transition: background 0.2s;
		}

		#playerButtons button:hover {
			background: #ff6666;
		}


		#closeBtn:hover {
			background: #ff6666;
		}

		@media (max-width: 850px) {
			#playerModal embed {
				width: 90%;
				height: 70%;
			}
		}
	</style>
</head>

<body>

	<h1>Subway Surfers Collection</h1>
	<div id="gameGrid"></div>

	<div id="playerModal">
		<div id="playerButtons">
			<button id="closeBtn">Close</button>
		</div>
		<iframe id="playerContainer"></iframe>
	</div>

	<script>
		const gameNames = {
      "Subway Surfers: Barcelona": "clsubwaysurfersbarcelona.html",
      "Subway Surfers: Beijing": "clsubwaysurfersbeijing.html",
      "Subway Surfers: Berlin": "clsubwaysurfersberlin.html",
      "Subway Surfers: Bueno aires": "clsubwaysurfersbuenosaires.html",
      "Subway Surfers: Havana": "clsubwaysurfershavana.html",
      "Subway Surfers: Houston": "clsubwaysurfershouston.html",
      "Subway Surfers: Iceland": "clsubwaysurfersiceland.html",
      "Subway Surfers: London": "clsubwaysurferslondon.html",
      "Subway Surfers: Mexico": "clsubwaysurfersmexico.html",
      "Subway Surfers: Miami": "clsubwaysurfersmiami.html",
      "Subway Surfers: Monaco": "clsubwaysurfersmonaco.html",
      "Subway Surfers: New orleans": "clsubwaysurfersneworeleans.html",
      "Subway surfers: San francisco": "clsubwaysurferssanfrancisco (1).html",
      "Subway surfers: St. petersburg": "clsubwaysurfersstpetersburg.html",
      "Subway surfers: Winter holiday": "clsubwaysurferswinterholiday.html",
      "Subway surfers: Zurich": "clsubwaysurferszurich.html",
    }

  const grid = document.getElementById("gameGrid");
  const modal = document.getElementById("playerModal");
  const playerContainer = document.getElementById("playerContainer");
  const closeBtn = document.getElementById("closeBtn");
  const fullscreenBtn = document.getElementById("fullscreenBtn");

  // Load cards
  Object.entries(gameNames).forEach(([name, filename]) => {
    const card = document.createElement("div");
    card.className = "game-card";

    const img = document.createElement("img");
    img.src = "Logo.png";

    const title = document.createElement("span");
    title.textContent = name;

    card.appendChild(img);
    card.appendChild(title);
    card.onclick = () => openGame(filename);

    grid.appendChild(card);
  });

  async function openGame(file) {
    modal.style.display = "flex";
    let res = await fetch("https://cdn.jsdelivr.net/gh/bubbls/ugs-singlefile/UGS-Files/" + file)
    let text = await res.text();
    let blob = new Blob([text], {type: "text/html"})
    let url = URL.createObjectURL(blob)
    playerContainer.src = url;
  }

  closeBtn.onclick = () => {
    modal.style.display = "none";
    playerContainer.src = "";
  };
	</script>

</body>

</html>

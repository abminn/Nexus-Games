
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Henry Stickmin Flash Collection</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(180deg, #111 0%, #222 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin: 30px 0 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 28px;
        }

        #gameGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            margin-bottom: 40px;
        }

        .game-card {
            background: #1b1b1b;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .game-card img {
            width: 100%;
            display: block;
            height: 140px;
            object-fit: cover;
        }

        .game-card span {
            display: block;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            text-transform: capitalize;
            color: #eee;
        }

        #playerModal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        #playerModal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.9);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#playerModal ruffle-embed {
  width: 1100px;
  height: 800px;
  border: none;
  border-radius: 10px;
  max-width: 95vw;
  max-height: 85vh;
}

#playerButtons {
  position: absolute;
  top: 20px;
  right: 30px;
  display: flex;
  gap: 10px;
}

#playerButtons button {
  background: #ff4444;
  border: none;
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s;
}

#playerButtons button:hover {
  background: #ff6666;
}


        #closeBtn:hover {
            background: #ff6666;
        }

        @media (max-width: 850px) {
            #playerModal embed {
                width: 90%;
                height: 70%;
            }
        }
    </style>
</head>

<body>
    
    <h1>Henry Stickmin Collection</h1>
    <div id="gameGrid"></div>

    <div id="playerModal">
  <div id="playerButtons">
    <button id="closeBtn">Close</button>
  </div>
  <div id="playerContainer"></div>
</div>

<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<script src="files.js"></script>
<script>
  var gameNames = [
    "Breaking The Bank",
    "Escaping The Prison",
    "Stealing The Diamond",
    "Infiltrating The Airship",
    "Fleeing The Complex"
  ];
  
  var files = [
    "https://cdn.jsdelivr.net/gh/selenite-cc/flasharchive@187e8105c2afdd4dc1c49d36c840e933bef695dc/Henry%20Stickmin%20-%20Breaking%20the%20Bank.swf",
    "https://cdn.jsdelivr.net/gh/selenite-cc/flasharchive@187e8105c2afdd4dc1c49d36c840e933bef695dc/Henry%20Stickmin%20-%20Escaping%20the%20Prison.swf",
    "https://cdn.jsdelivr.net/gh/bubbls/UGS-file-encryption@dc2b26056f8035da39dfff61f6b9011e472f24a4/574241_DiamondNGSP.swf",
    Promise.all(combineUnityData(["infiltratingtheairship.swf.part1","infiltratingtheairship.swf.part2"])),
    Promise.all(combineUnityData(["fleeingthecomplex.swf.part1","fleeingthecomplex.swf.part2"]))
  ]

  const grid = document.getElementById("gameGrid");
  const modal = document.getElementById("playerModal");
  const playerContainer = document.getElementById("playerContainer");
  const closeBtn = document.getElementById("closeBtn");
  const fullscreenBtn = document.getElementById("fullscreenBtn");

  // Load cards
  gameNames.forEach(file => {
    const card = document.createElement("div");
    card.className = "game-card";

    const name = files[gameNames.indexOf(file)];
    const postName = file.replaceAll(" ", "").toLowerCase();
    const img = document.createElement("img");
    img.src = postName + ".png"; // expects matching .png

    const title = document.createElement("span");
    title.textContent = file;

    card.appendChild(img);
    card.appendChild(title);
    card.onclick = () => openGame(name);

    grid.appendChild(card);
  });

  function openGame(file) {
    modal.style.display = "flex";
    playerContainer.innerHTML = `<embed id="gameEmbed" src="${file}" type="application/x-shockwave-flash"></embed>`;
  }

  closeBtn.onclick = () => {
    modal.style.display = "none";
    playerContainer.innerHTML = "";
  };

  fullscreenBtn.onclick = () => {
    const embed = document.getElementById("gameEmbed");
    if (embed && embed.requestFullscreen) {
      embed.requestFullscreen();
    } else if (embed && embed.webkitRequestFullscreen) {
      embed.webkitRequestFullscreen();
    } else if (embed && embed.msRequestFullscreen) {
      embed.msRequestFullscreen();
    }
  };
</script>

</body>

</html>

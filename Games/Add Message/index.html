
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Array Upload to Firebase</title>
  <style>
    body {
      background: linear-gradient(180deg, #0e0e0e, #1b1b1b);
      color: #eee;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 40px;
    }

    h1 {
      margin-bottom: 10px;
      color: #00c3ff;
      font-weight: 500;
    }

    #arrayPreview {
      width: 80%;
      max-width: 600px;
      background: #222;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0, 195, 255, 0.2);
      color: white;
      font-size: 18px;
      min-height: 180px;
    }

    button {
      background: #00c3ff;
      border: none;
      border-radius: 10px;
      color: black;
      padding: 12px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      margin: 5px;
    }

    button:hover {
      background: #00e1ff;
      box-shadow: 0 0 10px #00e1ff;
    }

    #status {
      margin-top: 15px;
      color: #ccc;
    }

    h2 {
      color: #00c3ff;
      font-weight: 400;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Upload Message</h1>

  <h2>Message:</h2>

  <!-- FIXED: use textarea instead of invalid input -->
  <textarea id="arrayPreview" placeholder="Type your message here..."></textarea>

  <button id="uploadBtn">Upload</button>
  <div id="status"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBejlIoVFKcGr9OqIBcpi1G0LZFrc8Fp6E",
      authDomain: "ignis-games.firebaseapp.com",
      projectId: "ignis-games",
      storageBucket: "ignis-games.firebasestorage.app",
      messagingSenderId: "880977601892",
      appId: "1:880977601892:web:3b0a44df73dfa99e5b4671",
      measurementId: "G-J1N8327SL0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const preview = document.getElementById("arrayPreview");
    const uploadBtn = document.getElementById("uploadBtn");
    const statusEl = document.getElementById("status");

    async function uploadArray() {
      const htmlContent = preview.value.trim();

      if (!htmlContent) {
        statusEl.textContent = "⚠️ Type a message first.";
        return;
      }

      statusEl.textContent = "Uploading...";
      uploadBtn.disabled = true;

      try {
        await setDoc(doc(db, "message", "latest-v2"), {
          data: htmlContent,
          updatedAt: new Date().toISOString()
        });

        statusEl.textContent = "✅ Successfully uploaded message!";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ Upload failed: " + err.message;
      }

      uploadBtn.disabled = false;
    }

    uploadBtn.addEventListener("click", uploadArray);
  </script>
</body>
</html>

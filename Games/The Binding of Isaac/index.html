    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />

margin: 0px;

<body>
<script src="https://cdn.jsdelivr.net/gh/u-cvlassrom-y/google@main/ruffle.js"></script>
<script src="files.js"></script>
<script>
  let files = ["flash.swf.part1.bin", "flash.swf.part2.bin"]
  
  document.addEventListener("load", async function() {
    const url = await mergeParts(files);
    document.body.innerHTML += `<object width="100%" height="100%">
    <param name="movie" value="${url}">
    <embed src="${url}" width="100%" height="100%">`
  })

</script>

</body>

</html>

<head>
  <base href="https://cdn.jsdelivr.net/gh/Zotronix/Ignis-Games@main/Games/The%20Binding%20of%20Isaac/" />
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AndreajnRcm4/b398dl2h74v@9a23fbb2373d743a564873251cbb57736ebc1f73/style.css" type="text/css" />
        <style>
body {
margin: 0px;
overflow: hidden;
}
</style>
</head>
<body>
<script src="files.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/u-cvlassrom-y/google@main/ruffle.js"></script>
  
  <div id="container"></div>
  
<script>
  let files = ["flash.swf.part1.bin", "flash.swf.part2.bin"]
  let con = document.getElementById("container")
  document.addEventListener("DOMContentLoaded", async function() {
    const url = await mergeParts(files);
    console.log(url)
    con.innerHTML = `<object width="100%" height="100%">
    <param name="movie" value="${url}">
    <embed src="${url}" width="100%" height="100%" type="application/x-shockwave-flash">`
  })

</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Pokemon Collection</title>
	<style>
		body {
			margin: 0;
			font-family: "Segoe UI", sans-serif;
			background: linear-gradient(180deg, #111 0%, #222 100%);
			color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
			min-height: 100vh;
		}

		h1 {
			margin: 30px 0 10px;
			text-transform: uppercase;
			letter-spacing: 2px;
			font-size: 28px;
		}

		#gameGrid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 20px;
			width: 90%;
			max-width: 1000px;
			margin-bottom: 40px;
		}

		.game-card {
			background: #1b1b1b;
			border-radius: 10px;
			overflow: hidden;
			cursor: pointer;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
			transition: transform 0.2s, box-shadow 0.2s;
		}

		.game-card:hover {
			transform: scale(1.05);
			box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
		}

		.game-card img {
			width: 100%;
			display: block;
			height: 140px;
			object-fit: cover;
		}

		.game-card span {
			display: block;
			padding: 10px;
			text-align: center;
			font-weight: bold;
			text-transform: capitalize;
			color: #eee;
		}

		#playerModal {
			position: fixed;
			inset: 0;
			background: rgba(0, 0, 0, 0.9);
			display: none;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			z-index: 999;
		}

		#playerModal {
			position: fixed;
			inset: 0;
			background: rgba(0, 0, 0, 0.9);
			display: none;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			z-index: 999;
		}

		#playerModal iframe {
			width: 1100px;
			height: 800px;
			border: none;
			border-radius: 10px;
			max-width: 95vw;
			max-height: 85vh;
		}

		#playerButtons {
			position: absolute;
			top: 20px;
			right: 30px;
			display: flex;
			gap: 10px;
		}

		#playerButtons button {
			background: #ff4444;
			border: none;
			color: white;
			padding: 10px 20px;
			font-size: 16px;
			border-radius: 8px;
			cursor: pointer;
			transition: background 0.2s;
		}

		#playerButtons button:hover {
			background: #ff6666;
		}


		#closeBtn:hover {
			background: #ff6666;
		}

		@media (max-width: 850px) {
			#playerModal embed {
				width: 90%;
				height: 70%;
			}
		}
	</style>
</head>

<body>

	<h1>Eaglercraft Collection</h1>
	<div id="gameGrid"></div>

	<div id="playerModal">
		<div id="playerButtons">
			<button id="closeBtn">Close</button>
		</div>
		<iframe id="playerContainer"></iframe>
	</div>

	<script>
		const gameNames = {
      "Archimedes Client": "clarchimedesclient.html",
      "Astra Client": "clastraclient.html",
      "Astra WASM": "clastrawasm.html",
      "Clay Uncraft": "clclayuncraft.html",
      "CoderCraft": "clcodercraft.html",
      "Eagler Forge": "cleaglerforge.html",
      "Eaglercraft Lite": "cleaglercraftlite.html",
      "Eaglercraft Magic": "cleaglercraftmagic.html",
      "Eaglercraft Nebula": "cleaglercraftnebula.html",
      "EaglerCraft Odd Future": "cloddfuture.html",
      "Eaglercraft Shadow": "cleaglercraftshadow.html",
      "Eaglercraft Sky": "cleaglercraftsky.html",
      "Eaglercraft Tech": "clEaglerCraftTech.html",
      "Eaglercraft Ultimate": "cleaglerultimate.html",
      "Explore Modpack": "clexploremodpack.html",
      "GX Client": "clGXclient.html",
      "JMO Client": "cljmocraft.html",
      "Justin Client": "cljustinclient.html",
      "Kerosene Client": "clkerosenclient.html",
      "Lambda Client": "cllambdaclient.html",
      "Mega Client": "clmegaclient.html",
      "Minecraft 1.11.2": "EaglercraftZ_1.11.2.html",
      "Minecraft 1.12.2": "Eaglercraft1.12.html",
      "Minecraft 1.5.2": "eaglercraft.1.5.2.html",
      "Minecraft 1.7.3": "Eaglercraft-Beta-1.7.3-Offline.html",
      "Minecraft 1.8.8 (EaglecraftX)": "EaglercraftX 1.8.8(u29).html",
      "Minecraft 1.9": "EaglercraftL_1.9_v0_7_0_Offline_Signed.html",
      "Minecraft Alpha 1.2.6": "Eaglercraft-Alpha-1.2.6-Offline.html",
      "Minecraft Beta 1.3": "Eaglercraft-Beta-1.3-Offline.html",
      "Minecraft Indev": "Eaglercraft-Indev-Offline.html",
      "Nit Client": "clnitclient.html",
      "Nova Client": "clnovaclient.html",
      "Pi Client": "clpiclient.html",
      "Pixel Client": "clpixelclient.html",
      "Precision Client": "clprecisionclient.html",
      "Prism Client": "clprismclient.html",
      "Reborn Client": "clrebornclient.html",
      "Resent Client": "clresentclient.html",
      "Skyfactory": "clskyfactory.html",
      "Solar Client": "clsolarclient.html",
      "Starlike Client": "clstarlike.html",
      "UwU Client": "cluwuclient.html",
      "Wurst Client": "clwurstclient.html",
      "Zeta Client": "clZetaClient.html",
    }

  const grid = document.getElementById("gameGrid");
  const modal = document.getElementById("playerModal");
  const playerContainer = document.getElementById("playerContainer");
  const closeBtn = document.getElementById("closeBtn");
  const fullscreenBtn = document.getElementById("fullscreenBtn");

  // Load cards
  Object.entries(gameNames).forEach(([name, filename]) => {
    const card = document.createElement("div");
    card.className = "game-card";

    const img = document.createElement("img");
    img.src = "MinecraftLogo.png";

    const title = document.createElement("span");
    title.textContent = name;

    card.appendChild(img);
    card.appendChild(title);
    card.onclick = () => openGame(filename);

    grid.appendChild(card);
  });

  async function openGame(file) {
    if (file.startsWith("cl")) file = file.substring(2);
    let res = await fetch("https://cdn.jsdelivr.net/gh/Zotronix/egc@4b63a86/files/" + file)
    let text = await res.text();
    document.open();
    document.write(text);
    document.close();
  }

  closeBtn.onclick = () => {
    modal.style.display = "none";
    playerContainer.src = "";
  };
	</script>

</body>

</html>

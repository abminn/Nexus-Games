<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Gun Mayhem 2 (Flash via Ruffle)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: black;
        }

        #container {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <!-- Ruffle Flash emulator -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
      autoplay: "off",
      backgroundColor: "#000000",
      letterbox: "on",
      scale: "showAll",
      allowFullscreen: true,
      forceScale: true,
      forceAlign: true,
      splashScreen: true,
      quality: "high"
    };

    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      const container = document.getElementById("container");
      container.appendChild(player);

      // Load Gun Mayhem 2 SWF
      player.load("https://cdn.jsdelivr.net/gh/rufatkiu/55GMS@458ec18b4e81ce45f8f6d86e448662b19c7685de/static/misc/flash/swf/gmayhem2.swf");

      player.style.width = "100%";
      player.style.height = "100%";
    });
    </script>
</body>

</html>

<body>
  <div id="unity-container" class="unity-desktop">

    <div id="unity-loading-bar">

  <script src="https://cdn.jsdelivr.net/gh/Zotronix/Ignis-Games@main/Games/files.js"></script>
  
  <script>
    (() => {
  const originalOpen = XMLHttpRequest.prototype.open;

  let replacementUrl1 = null;
  let replacementUrl2 = null;

  XMLHttpRequest.prototype.open = function (method, url, ...rest) {
    if (
      replacementUrl &&
      typeof url === "string"
    ) {
      if (url == "planets") {
      console.log("Redirecting planets request");
      return originalOpen.call(this, method, replacementUrl1, ...rest);
      } else if (url == "planets2") {
        console.log("Redirecting planets2 request");
      return originalOpen.call(this, method, replacementUrl2, ...rest);
      }
    }

    return originalOpen.call(this, method, url, ...rest);
  };

  // async work happens AFTER hook is installed
  combineUnityData([
    "StreamingAssets/planets.part1.bin",
    "StreamingAssets/planets.part2.bin",
    "StreamingAssets/planets.part3.bin"
  ]).then(url => {
    replacementUrl1 = url
})();
      
      combineUnityData(["StreamingAssets/planets2.part1.bin", "StreamingAssets/planets2.part2.bin"])
      .then(url => {
        replacementUrl2 = url;
      })
    });
  </script>
  <script>
    (async () => {
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var fullscreenOverlayButton = document.querySelector("#unity-overlay-fullscreen-button");
    var quitcanvas = document.querySelector("#quit-canvas");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      
    }
    
      let wasmUrl = await combineUnityData(["Build.wasm.part1.bin","Build.wasm.part2.bin","Build.wasm.part3.bin"]);
      
      
    var buildUrl = "";
    var loaderUrl = "Build.loader.js";
    var config = {
      dataUrl: "Build.data",
      frameworkUrl: "Build.framework.js",
        codeUrl: wasmUrl,
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Paradyme Games",
      productName: "Live - Solar Smash YouTube",
      productVersion: "0.1.0",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

    } else {
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }

    loadingBar.style.display = "block";

    var unityGameInstance = null;

    function InitUnitySection() {
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            unityGameInstance = unityInstance;
            loadingBar.style.display = "none";
          }).catch((message) => {
            console.error(message);
          });
      };

      document.body.appendChild(script);
    }
      
      InitUnitySection();
    })();
  </script>
</body>
